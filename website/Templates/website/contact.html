<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما | فردانا</title>
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
        }
        
        body {
            font-family: 'Vazir', 'Segoe UI', Tahoma, sans-serif;
            background-color: #f8f9fa;
        }
        
        .contact-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        .contact-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .contact-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-icons a {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            color: var(--secondary-color);
            transform: translateY(-5px);
        }
        
        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- هدر صفحه -->
    <header class="contact-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">تماس با فردانا</h1>
            <p class="lead">ما آماده پاسخگویی به سوالات و پیشنهادات شما هستیم</p>
        </div>
    </header>

    <!-- بخش اصلی محتوا -->
    <main class="container">
        <div class="row">
            <!-- فرم تماس -->
            <div class="col-lg-7">
                <div class="contact-card card">
                    <div class="card-body p-5">
                        <h3 class="card-title mb-4">پیام خود را برای ما ارسال کنید</h3>
                        
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name" class="form-label">نام و نام خانوادگی</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label">آدرس ایمیل</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject" class="form-label">موضوع</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message" class="form-label">متن پیام</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary mt-3">
                                <i class="fas fa-paper-plane me-2"></i> ارسال پیام
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- اطلاعات تماس -->
            <div class="col-lg-5">
                <div class="contact-card card h-100">
                    <div class="card-body p-5">
                        <h3 class="card-title mb-4">راه های ارتباطی</h3>
                        
                        <div class="contact-info text-center mb-5">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <h4>آدرس ما</h4>
                            <p>تهران، خیابان ولیعصر، پلاک ۱۲۳۴، طبقه ۵</p>
                        </div>
                        
                        <div class="contact-info text-center mb-5">
                            <div class="contact-icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <h4>تلفن تماس</h4>
                            <p>۰۲۱-۱۲۳۴۵۶۷۸</p>
                            <p>۰۹۱۲۳۴۵۶۷۸۹</p>
                        </div>
                        
                        <div class="contact-info text-center">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h4>پست الکترونیک</h4>
                            <p>info@ferdana.ir</p>
                            <p>support@ferdana.ir</p>
                        </div>
                        
                        <div class="social-icons text-center mt-5">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-telegram"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- نقشه گوگل -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3239.676132684786!2d51.38882131527064!3d35.73252398018771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDQzJzU3LjEiTiA1McKwMjMnMjMuOSJF!5e0!3m2!1sen!2sir!4v1620000000000!5m2!1sen!2sir" 
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>

    <!-- اسکریپت ها -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // اعتبارسنجی فرم
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // در اینجا کد ارسال فرم به سرور قرار می‌گیرد
            alert('پیام شما با موفقیت ارسال شد. با تشکر از ارتباط شما با فردانا!');
            this.reset();
        });
    </script>
</body>
</html>
