<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فردانا | توسعه فردی هوشمند</title>
    <style>
        /* Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Stellar Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="10%" cy="20%" r="1" fill="white" opacity="0.8"/><circle cx="30%" cy="50%" r="1" fill="white" opacity="0.6"/><circle cx="70%" cy="30%" r="1" fill="white" opacity="0.9"/><circle cx="85%" cy="70%" r="1" fill="white" opacity="0.5"/></svg>') repeat;
            z-index: -1;
        }
        
        /* Floating Laptop */
        .laptop {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            z-index: 100;
            transition: all 0.5s ease;
        }
        
        .laptop img {
            width: 100%;
            filter: drop-shadow(0 0 10px rgba(100, 149, 237, 0.7));
        }
        
        /* Sections */
        section {
            min-height: 100vh;
            padding: 80px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Psychology Test */
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .question {
            margin-bottom: 20px;
        }
        
        .options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background: #4facfe;
            transform: translateY(-3px);
        }
        
        /* Results & Videos */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .video-info {
            padding: 15px;
        }
        
        /* Glow Effect */
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(100, 149, 237, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(100, 149, 237, 1));
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="stars"></div>
    <!-- Floating Laptop -->
    <div class="laptop">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 60'><rect x='5' y='5' width='90' height='45' rx='5' fill='%23222222'/><rect x='20' y='10' width='60' height='35' rx='2' fill='%2300f2fe'/><rect x='30' y='50' width='40' height='5' rx='2' fill='%23333'/></svg>" alt="Laptop">
    </div>
    
    <!-- Sections -->
    <section id="welcome">
        <hr />
        <h1>به فردانا خوش آمدید! 🚀</h1>
        <p>پلتفرم هوشمند توسعه فردی و خودشناسی</p>
    </section>
    
    <section id="test">
        <h1>تست شخصیت شناسی</h1>
        <p>با پاسخ به این سوالات، ویدیوهای مناسب شما پیشنهاد می‌شود:</p>
        
        <div class="test-container">
            <div class="question" id="question-1">
                <h3>1. در یک جمع ناآشنا معمولاً:</h3>
                <div class="options">
                    <button class="option-btn" onclick="answerQuestion(1, 'a')">مستقیم سراغ افراد می‌روم و گفتگو را شروع می‌کنم</button>
                    <button class="option-btn" onclick="answerQuestion(1, 'b')">ترجیح می‌دهم ابتدا دیگران را مشاهده کنم</button>
                </div>
            </div>
            
            <div class="question" id="question-2" style="display: none;">
                <h3>2. وقتی برنامه‌هایم به هم می‌ریزد:</h3>
                <div class="options">
                    <button class="option-btn" onclick="answerQuestion(2, 'a')">به سرعت خودم را با شرایط جدید وفق می‌دهم</button>
                    <button class="option-btn" onclick="answerQuestion(2, 'b')">احساس استرس می‌کنم و ترجیح می‌دهم طبق برنامه پیش بروم</button>
                </div>
            </div>
            
            <div id="test-result" style="display: none;">
                <h2 class="glow">نتیجه تست شما آماده است!</h2>
                <button onclick="showVideos()" style="background: #4facfe; padding: 15px 30px; border: none; border-radius: 30px; color: white; font-weight: bold; cursor: pointer; margin-top: 20px;">مشاهده ویدیوهای پیشنهادی</button>
            </div>
        </div>
    </section>
    
    <section id="videos" style="display: none;">
        <h1>ویدیوهای پیشنهادی برای شما</h1>
        <div class="video-grid" id="video-container">
            <!-- Videos will be inserted here by JavaScript -->
        </div>
    </section>
    
    <script>
        // Laptop Animation on Scroll
        const laptop = document.querySelector('.laptop');
        const sections = document.querySelectorAll('section');
        
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            
            // Move laptop to each section
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;
                
                if (scrollPosition >= sectionTop - 100 && scrollPosition < sectionTop + sectionHeight - 100) {
                    const sectionId = section.id;
                    const sectionRect = section.getBoundingClientRect();
                    
                    // Position laptop next to the current section
                    laptop.style.top = `${sectionRect.top + 50}px`;
                    laptop.style.left = `${sectionRect.left - 100}px`;
                    
                    // Add glow effect when reaching test section
                    if (sectionId === 'test') {
                        laptop.classList.add('glow');
                    } else {
                        laptop.classList.remove('glow');
                    }
                }
            });
        });
        
        // Psychology Test Logic
        let answers = {};
        const questions = document.querySelectorAll('.question');
        
        function answerQuestion(qNum, answer) {
            answers[`q${qNum}`] = answer;
            
            // Show next question or result
            if (qNum < questions.length) {
                document.getElementById(`question-${qNum}`).style.display = 'none';
                document.getElementById(`question-${qNum + 1}`).style.display = 'block';
            } else {
                document.getElementById(`question-${qNum}`).style.display = 'none';
                document.getElementById('test-result').style.display = 'block';
            }
        }
        
        // Video Recommendations
        const videoData = {
            extrovert: [
                { title: "تقویت مهارت‌های ارتباطی", duration: "15:22" },
                { title: "رهبری در جمع‌های بزرگ", duration: "22:10" },
                { title: "هنر متقاعد کردن دیگران", duration: "18:45" }
            ],
            introvert: [
                { title: "تقویت اعتماد به نفس در جمع", duration: "20:15" },
                { title: "مهارت‌های ارتباط غیرکلامی", duration: "14:30" },
                { title: "خودشناسی برای درون‌گراها", duration: "25:00" }
            ],
            flexible: [
                { title: "مدیریت تغییرات ناگهانی", duration: "16:40" },
                { title: "خلاقیت در حل مسئله", duration: "19:25" }
            ],
            structured: [
                { title: "برنامه‌ریزی شخصی مؤثر", duration: "23:15" },
                { title: "مدیریت استرس و اضطراب", duration: "21:50" }
            ]
        };
        
        function showVideos() {
            // Determine personality type based on answers
            let personality = '';
            if (answers.q1 === 'a') personality += 'extrovert';
            else personality += 'introvert';
            
            if (answers.q2 === 'a') personality += '-flexible';
            else personality += '-structured';
            
            // Show videos section
            document.getElementById('test').style.display = 'none';
            document.getElementById('videos').style.display = 'block';
            
            // Add appropriate videos
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = '';
            
            let recommendedVideos = [];
            if (personality.includes('extrovert')) {
                recommendedVideos = recommendedVideos.concat(videoData.extrovert);
            } else {
                recommendedVideos = recommendedVideos.concat(videoData.introvert);
            }
            
            if (personality.includes('flexible')) {
                recommendedVideos = recommendedVideos.concat(videoData.flexible);
            } else {
                recommendedVideos = recommendedVideos.concat(videoData.structured);
            }
            
            // Display videos
            recommendedVideos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-thumbnail">🎬</div>
                    <div class="video-info">
                        <h4>${video.title}</h4>
                        <p>${video.duration}</p>
                    </div>
                `;
                videoContainer.appendChild(videoCard);
            });
            
            // Animate laptop to videos section
            const videosSection = document.getElementById('videos');
            const rect = videosSection.getBoundingClientRect();
            laptop.style.top = `${rect.top + 50}px`;
            laptop.style.left = `${rect.left - 100}px`;
            laptop.classList.add('glow');
        }
        
        // Add more stars dynamically for better background
        function addStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
            }
        }
        
        window.onload = addStars;
    </script>
</body>
</html>
